<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <center>
        <div class="kotak_register">
            <p class="tulisan_register">REGISTER</p>
            <table border="0">
                <tr>
                    <td>Nama</td>
                    <td><input type="text" name="nama" placeholder="Masukan Nama Lengkap Anda" /></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td><input type="text" name="alamat" placeholder="Masukan Alamat Anda" /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="Email" placeholder="Masukan Email Anda" /></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td><input type="date" name="tanggal lahir" /></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td><input type="radio" name="jk" value="Laki-Laki" />Laki-Laki<br>
                        <input type="radio" name="jk" value="Perempuan" />Perempuan</td>
                </tr>
            </table>
            <p><a class="tombol" href="form.html">SUBMIT</a>
        </div>
    </center>
</body>

</html>
